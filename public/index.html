<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeJS first Homework</title>
</head>
<body>
<script>
    function deleteFile() {
        fetch('file.txt', {
            method: 'DELETE'
        });
    }
</script>
<a href="/file.txt">GET file.txt</a>

<form action="/file.txt" method="POST">
    <textarea name="text"></textarea>
    <input type="submit" value="POST"/>
</form>

<button onclick="deleteFile()">DELETE FILE</button>

</body>
</html>
